<!DOCTYPE html>
<html>
  <head>
  	<meta charset = "utf-8">
    <title>Register</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <h1>Register</h1>
    <div id = "show">
      <form action = "postlogin" method = "post">
        <p><span>用户名：</span><input type = "text" id = "name" class = "input" name = "username" /></p>
        <p><span>学  号：</span><input type = "text" id = "id" class = "input" name = "student_id" /></p>
        <p><span>电  话：</span><input type = "text" id = "tel" class = "input" name = "phone_num" /></p>
        <p><span>邮  箱：</span><input type = "text" id = "email" class = "input" name = "email_address" /></p>
        <input type = "submit" id = "submission" value = "Submit" class = "button" />
        <input type = "reset" id = "resetting" value = "Reset" class = "button" />
      </form>
    </div>
    <div id = "attention">
      <p>注意：</p>
      <ol>
        <li>用户名6~18位英文字母、数字或下划线，必须以英文字母开头。</li>
        <li>学号8位数字，不能以0开头。</li>
        <li>电话11位数字，不能以0开头。</li>
      </ol>
    </div>
  </body>
</html>
