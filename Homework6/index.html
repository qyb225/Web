<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <link rel = "stylesheet" type = "text/css" href = "css/jigsaw.css">
    <title>Jigsaw Game!</title>
  </head>
  <body>
    <h1>Solve this puzzle</h1>
    <div id = "show">
    </div>
    <div id = "all_pic_fragment">
      <div id = "pic_row1" class = "row">
        <div id = "pic_0" class = "pic_frag"></div>
        <div id = "pic_1" class = "pic_frag"></div>
        <div id = "pic_2" class = "pic_frag"></div>
        <div id = "pic_3" class = "pic_frag"></div>
      </div>
      <div id = "pic_row2" class = "row">
        <div id = "pic_4" class = "pic_frag"></div>
        <div id = "pic_5" class = "pic_frag"></div>
        <div id = "pic_6" class = "pic_frag"></div>
        <div id = "pic_7" class = "pic_frag"></div>
      </div>
      <div id = "pic_row3" class = "row">
        <div id = "pic_8" class = "pic_frag"></div>
        <div id = "pic_9" class = "pic_frag"></div>
        <div id = "pic_10" class = "pic_frag"></div>
        <div id = "pic_11" class = "pic_frag"></div>
      </div>
      <div id = "pic_row4" class = "row">
        <div id = "pic_12" class = "pic_frag"></div>
        <div id = "pic_13" class = "pic_frag"></div>
        <div id = "pic_14" class = "pic_frag"></div>
        <div id = "pic_15" class = "pic_frag"></div>
      </div>
    </div>
    <button id = "bt">Start Games!</button>
    <script type = "text/javascript" src = "js/jigsaw.js"></script>
  </body>
</html>
