<!DOCTYPE html>
<html>
  <head>
  <title>Calculator</title>
    <meta charset = "utf-8">
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <link rel = "Shortcut Icon" href = "image/batman.gif">   
  </head>
  <body>
    <div id = "calculator">
      <div id = "screen">
        <div id = "screen_u">
        </div>
        <div id = "screen_d">0
        </div>
      </div>
      <div id = "intro">Qubic's Calculator</div>

      <div id = "all_button"> <!--table-->
        <div id = "first_line" class = "table_row">
          <div id = "_7" value = "7" class = "num_symbol">7</div>
          <div id = "_8" class = "num_symbol">8</div>
          <div id = "_9" class = "num_symbol">9</div>
          <div id = "division" class = "num_symbol">/</div>
        </div>
        <div id = "second_line" class = "table_row">
          <div id = "_4" class = "num_symbol">4</div>
          <div id = "_5" class = "num_symbol">5</div>
          <div id = "_6" class = "num_symbol">6</div>
          <div id = "multiply" class = "num_symbol">*</div>
        </div>
        <div id = "third_line" class = "table_row">
          <div id = "_1" class = "num_symbol">1</div>
          <div id = "_2" class = "num_symbol">2</div>
          <div id = "_3" class = "num_symbol">3</div>
          <div id = "subtract" class = "num_symbol">-</div>
        </div>
        <div id = "fourth_line" class = "table_row">
          <div id = "_0" class = "num_symbol">0</div>
          <div id = "dot" class = "num_symbol">.</div>
          <div id = "back" class = "num_symbol">‚Üê</div>
          <div id = "plus" class = "num_symbol">+</div>
        </div>
        <div id = "fifth_line" class = "table_row">
          <div id = "bracket_l" class = "num_symbol">(</div>
          <div id = "bracket_r" class = "num_symbol">)</div>
          <div id = "ce" class = "num_symbol">CE</div>
          <div id = "equal" class = "num_symbol">=</div>
        </div>
      </div>
    </div>
    <script type = "text/javascript" src = "calculate.js"></script>
  </body>
</html>
