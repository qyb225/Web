<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <link rel = "stylesheet" type = "text/css" href = "css/maze.css">
    <title>Amazing Maze!</title>
  </head>
  <body>
    <h1>The Amazing Mouse Maze!</h1>
    <p>
        Move your mouse over the "S" to begin
    </p>
    <p id = "dic">
    </p>
    <div id = "maze">
      <div id = "start">
        S
      </div>
      <div id = "cheat">
      </div>
      <div id = "end">
        E
      </div>
      <div id = "rec">
        <div id = "rectangle_top" class = "rec">
        </div>
        <div id = "rectangle_left" class = "rec">
        </div>
        <div id = "rectangle_right" class = "rec">
        </div>
        <div id = "rectangle_middle" class = "rec">
        </div>
        <div id = "rectangle_bottom" class = "rec">
        </div>
      </div>
    </div>
    <div id = "footer">
      <p>The object of this game is to guide the mouse cursor through the 
      start area and get to the end area. Be sure to avoid the walls:</p>
      <div id = "eg"></div>
      <p>Good luck!</p>
    </div>
    <script type = "text/javascript" src = "js/maze.js"></script>
  </body>
</html>
