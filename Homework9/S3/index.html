<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="images/favicon.png">
    <link rel = "stylesheet" type = "text/css" href = "css/style.css">
    <script type = "text/javascript" src="../jquery/jquery.js"></script>
    <script type = "text/javascript" src = "js/index.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id = "button-border"></div>
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info">
              <div id = "add"></div>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="A" class="button"><span class = "letter">A</span><span class="unread"></span></li>
              <li title="B" class="button"><span class = "letter">B</span><span class="unread"></span></li>
              <li title="C" class="button"><span class = "letter">C</span><span class="unread"></span></li>
              <li title="D" class="button"><span class = "letter">D</span><span class="unread"></span></li>
              <li title="E" class="button"><span class = "letter">E</span><span class="unread"></span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
